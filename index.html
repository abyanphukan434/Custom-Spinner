<!DOCTYPE html>
<html>
    <head>
        <title>Custom Cricket Spinner</title>
        <link href = "style.css" rel = "stylesheet">
    </head>
    <body>
        <button id = "spin">Spin</button>
        <span class = "arrow"></span>
        <div class = "container">
            <div class = "one">4</div>
            <div class = "two">No Ball</div>
            <div class = "three">3</div>
            <div class = "four">Wide</div>
            <div class = "five">6</div>
            <div class = "six">Out</div>
            <div class = "seven">2</div>
            <div class = "eight">1</div>
            <div class = "nine">Dot Ball</div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
